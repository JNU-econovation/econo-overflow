name: overflow CI/CD

on:
  push:
    branches: [ "develop","be" ]
  pull_request:
    branches: [ "develop","be" ]
  workflow_dispatch:
  # GitHub Action Run workflow 가능하게 해주는 명령어

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    ## jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # gradle setting
    - name: init with Gradle
      uses: gradle/gradle-build-action@v2
    - run: gradle init

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.5.1
        arguments: build

      ## gradle build
    - name: Build with Gradle
      working-directory: ./be/overflow
      run: ./gradlew build -x test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: v0.7.0

      ## docker build & push to develop
      # DOCKER_USERNAME DOCKER_PASSWORD DOCKER_REPO
    - name: Docker build & push to dev
      working-directory: ./be/overflow
      if: contains(github.ref, 'develop')
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPO }}/ecnv-overflow .
        docker push ${{ secrets.DOCKER_REPO }}/ecnv-overflow

      # docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/ecnv-overflow .
      # docker build -t ${{ secrets.DOCKER_REPO }}/ecnv-overflow .

      ## deploy to develop
      # HOST_DEV USERNAME  PASSWORD
    - name: Deploy to dev
      uses: appleboy/ssh-action@master
      id: deploy-dev
      if: contains(github.ref, 'develop')
      with:
        host: ${{ secrets.HOST_DEV }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        #key: ${{ secrets.PRIVATE_KEY }}
        script: |
          sudo usermod -a -G docker $USER
          sudo docker pull ${{ secrets.DOCKER_REPO }}/ecnv-overflow
          docker-compose up -d
          docker image prune -f
          
